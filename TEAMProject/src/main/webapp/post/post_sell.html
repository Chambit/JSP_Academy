<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta>
    <title>상품 등록</title>
</head>
<body>
    <h1>상품 등록</h1>
    <form action="post_info.jsp" method="post" >
        <label for="productName">상품명:</label>
        <input type="text" id="productName" name="productName" required><br>

        <label for="productPrice">가격:</label>
        <input type="number" id="productPrice" name="productPrice" required><br>

        <label for="productDescription">상품 설명:</label>
        <textarea id="productDescription" name="productDescription" required></textarea><br>

        <label for="productImage">상품 이미지:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required><br>

        <button type="submit">상품 등록</button>
    </form>
</body>
</html>
